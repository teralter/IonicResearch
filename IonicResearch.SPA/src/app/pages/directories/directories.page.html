<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Справочники</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="import()">Import</ion-button>

  <ion-list>
    <ion-item>
      <ion-label>
        Московская область
        <ion-progress-bar color="primary" [value]="progress"></ion-progress-bar>
        <p *ngIf="!step">{{lastLoad ? 'Последняя загрузка: ' + (lastLoad | date:'dd.MM.yyyy HH:mm:ss') : 'Не загружался'}}</p>
        <p *ngIf="step">{{step}} {{progress * 100 | number:'1.0-0'}}%</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

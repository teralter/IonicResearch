<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Авторизация</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
 
    <ion-item>
      <ion-label position="floating">Логин</ion-label>
      <ion-input type="userName" formControlName="userName"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Пароль</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <ion-button expand="block" type="submit">Войти</ion-button>
  </form>
</ion-content>
